
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ecoaldea Tanaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend { position: absolute; bottom: 10px; left: 10px; background: white; padding: 10px; font-size: 14px; z-index: 1000; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
    .legend summary { cursor: pointer; font-weight: bold; }
    .legend ul { list-style: none; padding-left: 0; }
    .legend li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([18.51, -89.88], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function zoomTo(latlng) {
      map.setView(latlng, 16, { animate: true });
    }

    // Cargar puntos desde GeoJSON con íconos dinámicos
    fetch('data/puntos.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const nombre = feature.properties.Nombre || "Sin nombre";
            layer.bindPopup(nombre);
          },
          pointToLayer: function (feature, latlng) {
            const id = feature.id || "default";
            const icon = L.icon({
              iconUrl: 'iconos/punto_' + id + '.png',
              iconSize: [30, 30],
              iconAnchor: [15, 30]
            });
            return L.marker(latlng, { icon: icon });
          }
        }).addTo(map);
      });

    // Cargar leyenda externa
    fetch('legend.html')
      .then(res => res.text())
      .then(html => {
        const div = document.createElement('div');
        div.innerHTML = html;
        document.body.appendChild(div);
      });
  </script>
</body>
</html>
